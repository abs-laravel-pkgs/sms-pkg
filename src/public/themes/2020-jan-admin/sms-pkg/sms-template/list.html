<div class="content-wrap bl-fixed">
    <table class="table table-striped table-fixed-header" id="sms_template_list">
        <thead class="header">
            <tr>
                <th class="action">Actions</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
    </table><!-- Table -->
</div>
<!-- Modal Filter Start -->
<div class="modal fade modal-filter" id="sms-tempalte-filter" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn btn-colse btn-img btn-filter-close" data-dismiss="modal" aria-label="Close">
                    <img src="./public/themes/{{$ctrl.theme}}/img/content/modal/close-circle.svg" alt="Modal" class="img-responsive" onmouseover="this.src='./public/img/content/modal/close-circle-active.svg'" onmouseout="this.src='./public/img/content/modal/close-circle.svg'">
                </button>
                <h5 class="modal-title">Filter</h5>
                <div class="filter-reset">
                    <p class="text-red" ng-click="reset_filter();">Reset Filter</p>
                </div>
            </div><!-- Modal Header -->
            <div class="modal-body modal-sm-body">
                <div class="row modal-row">
                    <div class="col-md-6">
                        <div class="input-text form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="sms_name" id="sms_name" placeholder="Enter Name" aria-invalid="false" autocomplete="off">
                        </div><!-- Field -->
                    </div><!-- Column -->
                </div>
            </div><!-- Modal Body -->
        </div><!-- Modal Content -->
    </div><!-- Modal Dialog -->
</div><!-- Modal -->
<!--Modal Filter End-->
<!-- Modal -->
<div class="modal fade down-block" id="delete_sms" tabindex="-1" faq="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" faq="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="modal-alert">
                    <div class="alert-item">
                        <div class="alert-details bg-red">
                            <p>Are You Sure want to Delete?</p>
                            <button type="button" class="btn btn-red" data-dismiss="modal" aria-label="Close"><i class="icon ion-md-close"></i></button>
                        </div>
                    </div>
                    <div class="alert-button">
                        <input type="hidden" name="sms_id" id="sms_id" value="">
                        <button type="button" class="btn btn-red" data-dismiss="modal">Reject</button>
                        <button type="button" id="accept" ng-click="deleteConfirm()" data-dismiss="modal" class="btn btn-red">Accept</button>
                    </div>
                </div><!-- Modal Alert -->
            </div><!-- Modal Body -->
        </div><!-- Modal Content -->
    </div><!-- Modal Dialog -->
</div><!-- Modal Content -->
