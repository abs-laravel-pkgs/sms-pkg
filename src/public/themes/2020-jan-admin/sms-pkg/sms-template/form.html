<!-- Content Wrap -->
<div class="content-wrap">
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header-content">
                        <div class="page-header-inner page-title display-inline-block">
                            <div class="previous-page">
                                <a href="#!/sms-pkg/sms-template/list">
                                    <img src="./public/themes/{{$ctrl.theme}}/img/content/previous.svg" class="img-responsive">
                                </a>
                            </div>
                        </div><!-- Page Header Inner -->
                        <div class="page-header-inner page-title display-inline-block">
                            <h1 class="title">{{$ctrl.action}} SMS Template</h1>
                            <p class="subtitle">
                                <a href="#!/sms-pkg/sms-template/list">
                                    SMS Templates
                                </a> /
                                {{$ctrl.action}}
                            </p>
                        </div><!-- Page Header Inner -->
                    </div><!-- Page Header Content -->
                </div><!-- Col Main -->
            </div><!-- Row -->
        </div><!-- Container -->
    </div><!-- Page Header -->
    <!-- Page Main Content -->
    <div class="page-main-content">
        <form id="form" autocomplete="off">
            <input type="hidden" name="id" value="{{$ctrl.sms_template.id}}">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="page-tab-form pb-80">
                            <div class="tab-form-wrap">
                                <div class="tab-form-header">
                                    <div class="tab-header">
                                        <div class="isotope-filters animated" data-animation="fadeInLeft" data-animation-delay="300">
                                            <ul class="nav nav-pills editDetails-tabs">
                                                <li class="active">
                                                    <a data-target="#general-info" role="tab" data-toggle="tab" aria-expanded="true"> General Information
                                                    </a>
                                                </li>
                                                <li>
                                                    <a data-target="#sms-template-parameter" role="tab" data-toggle="tab" aria-expanded="true">Parameters</a>
                                                </li>
                                            </ul>
                                        </div><!-- Filters -->
                                    </div><!-- Tab Header -->
                                </div><!-- Tab Form Header -->
                                <div class="tab-form-body">
                                    <div class="tab-content">
                                        <!-- TAB PANEL -->
                                        <div class="tab-pane fade in active" id="general-info" data-animation="fadeInUp" data-animation-delay="300">
                                            <div class="tab-pane-wrap">
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label>
                                                                Name
                                                                <span class="mandatory">
                                                                    *
                                                                </span>
                                                            </label>
                                                            <input type="text" name="name" ng-model="$ctrl.sms_template.name" class="form-control required" placeholder="Enter Name" autocomplete="off" minlength="3" maxlength="191">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label>
                                                                Description
                                                                <span class="mandatory">
                                                                    *
                                                                </span>
                                                            </label>
                                                            <input type="text" name="description" ng-model="$ctrl.sms_template.description" class="form-control required" placeholder="Enter Description" autocomplete="off" minlength="3" maxlength="255">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label>
                                                                Content
                                                                <span class="mandatory">
                                                                    *
                                                                </span>
                                                            </label>
                                                            <textarea name="content" ng-model="$ctrl.sms_template.content" class="form-control required" placeholder="Enter Content" rows="3" autocomplete="off" minlength="3" maxlength="255"></textarea>
                                                        </div><!-- Field -->
                                                    </div><!-- Column -->
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label>Active Status<span class="mandatory">*</span></label>
                                                            <md-switch ng-model="$ctrl.switch_value" aria-label="Switch 2" ng-true-value="'Inactive'" ng-false-value="'Active'" class="md-warn">
                                                                {{ $ctrl.switch_value }}
                                                            </md-switch>
                                                            <input type="hidden" name="status" value="{{$ctrl.switch_value}}">
                                                        </div><!-- Field -->
                                                    </div><!-- Column -->
                                                </div><!-- Row -->
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="tab-pane-footer text-right">
                                                            <a class="btn btn-grey btn-nxt">Next</a>
                                                            <button type="submit" id="submit" class="btn btn-secondary">
                                                                Submit
                                                            </button>
                                                        </div><!-- Tab Footer -->
                                                    </div>
                                                </div><!-- Row -->
                                            </div><!-- Tab Pane Wrap -->
                                        </div><!-- Tab Pane -->
                                        <div class="tab-pane fade" id="sms-template-parameter" data-animation="fadeInUp" data-animation-delay="300">
                                            <div class="form-page">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <h6 class="tab-pane-title">Template Name : <span class="color-primary-light">{{$ctrl.sms_template.name}}</span></h6>
                                                        <div class="table-responsive">
                                                            <table class="table table-form">
                                                                <thead>
                                                                    <tr>
                                                                        <th>Action</th>
                                                                        <th>Name <sup class="mandatory">*</sup></th>
                                                                        <th>Type <sup class="mandatory">*</sup></th>
                                                                        <th>Default Value <sup class="mandatory">*</sup></th>
                                                                        <th>Field Type <sup class="mandatory">*</sup></th>
                                                                        <th>Display Order</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr ng-repeat="(index, param) in $ctrl.sms_template.params">
                                                                        <input type="hidden" name="params[{{index}}][id]" value="{{param.id}}">
                                                                        <input type="hidden" name="params[{{index}}][sms_template_id]" value="{{$ctrl.sms_template.id}}">
                                                                        <td>
                                                                            <a href="javascript:;" ng-click="removeSmsTemplateParameters(index,param.id)"><img src="./public/themes/{{$ctrl.theme}}/img/content/modal/close-circle-active.svg" class="img-fluid" alt="Delete"></a>
                                                                        </td>
                                                                        <td>
                                                                            <div class="form-group">
                                                                                <input type="text" name="params[{{index}}][name]" ng-model='param.name' class="form-control required" placeholder="Enter Name" autocomplete="off" minlength="3" maxlength="191">
                                                                            </div>
                                                                        </td>
                                                                        <td>
                                                                            <div class="form-group">
                                                                                <md-select ng-model="param.type_id" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" placeholder="Select Type">
                                                                                    <md-select-header class="demo-select-header">
                                                                                        <input ng-model="searchType" type="search" placeholder="Search for a Type" class="demo-header-searchbox md-text" ng-keydown="$event.stopPropagation()">
                                                                                    </md-select-header>
                                                                                    <md-optgroup>
                                                                                        <md-option ng-value="i.id" ng-repeat="i in $ctrl.extras.type_list | filter:searchType">{{i.name}}</md-option>
                                                                                    </md-optgroup>
                                                                                </md-select>
                                                                                <input type="hidden" class="required" name="params[{{index}}][type_id]" value="{{param.type_id}}">
                                                                            </div>
                                                                        </td>
                                                                        <td>
                                                                            <div class="form-group">
                                                                                <input type="text" name="params[{{index}}][default_value]" ng-model='param.default_value' class="form-control required" placeholder="Enter Default Value" autocomplete="off" minlength="3" maxlength="191">
                                                                            </div>
                                                                        </td>
                                                                        <td>
                                                                            <div class="form-group">
                                                                                <md-select ng-model="param.field_type_id" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" placeholder="Select Field Type">
                                                                                    <md-select-header class="demo-select-header">
                                                                                        <input ng-model="searchFieldType" type="search" placeholder="Search for a Field Type" class="demo-header-searchbox md-text" ng-keydown="$event.stopPropagation()">
                                                                                    </md-select-header>
                                                                                    <md-optgroup>
                                                                                        <md-option ng-value="i.id" ng-repeat="i in $ctrl.extras.field_type_list | filter:searchFieldType">{{i.name}}</md-option>
                                                                                    </md-optgroup>
                                                                                </md-select>
                                                                                <input type="hidden" class="required" name="params[{{index}}][field_type_id]" value="{{param.field_type_id}}">
                                                                            </div>
                                                                        </td>
                                                                        <td>
                                                                            <div class="form-group">
                                                                                <input type="text" name="params[{{index}}][display_order]" ng-model='param.display_order' class="form-control" placeholder="Enter Display Order" autocomplete="off" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" minlength="3" maxlength="8">
                                                                            </div>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                                <tfoot>
                                                                    <tr>
                                                                        <td colspan="5">
                                                                            <button type="button" class="btn btn-primary-light btn-square" ng-click="addSmsTemplateParameters()">+ Add</button>
                                                                        </td>
                                                                    </tr>
                                                                </tfoot>
                                                            </table>
                                                            <input type="hidden" name="sms_template_removal_ids" id="sms_template_removal_ids" value="">
                                                        </div><!-- Table Responsive -->
                                                    </div><!-- Column -->
                                                </div><!-- Row -->
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="tab-pane-footer text-right">
                                                            <a class="btn btn-grey btn-prev">Previous</a>
                                                            <button type="submit" class="btn btn-secondary submit">Submit</button>
                                                        </div><!-- Tab Footer -->
                                                    </div><!-- Column -->
                                                </div><!-- Row -->
                                            </div><!-- Tab Pane Wrap -->
                                        </div><!-- Tabe Pane -->
                                    </div><!-- Tab Content -->
                                </div><!-- Tab Form Body -->
                            </div><!-- Tab Form Wrap -->
                        </div><!-- Page Tab Form -->
                    </div><!-- Column -->
                </div><!-- Row -->
            </div><!-- Container -->
        </form>
    </div><!-- Page Main Content -->
</div><!-- Content Wrap -->
